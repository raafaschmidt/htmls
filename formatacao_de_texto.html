<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Título da página</h1> <br>
    <h2>Subtítula da página</h2> <br>
    <h3>Descrição da página</h3> <br>
    <p>Bom dia, meu nome é <b>Rafael.</b></p> <br>
    <p>Tenho 29 anos</p> <br>
    <p>Trabalho com <i>Tecnologia</i></p> <br>
    <p>Teste <sup>123</sup></p> <br>
    <p>Teste <sub>123</sub></p>

</body>
</html>
